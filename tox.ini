[tox]
envlist = py26-django14,py27-django14,py26-django15,py27-django15,py26-django16,py27-django16, py33-django15, py33-django16

[testenv:docs]
changedir = docs
deps =
    sphinx
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:pep8]
deps = pep8
commands = pep8 --repeat --show-source --ignore=E125 --max-line-length=120 --exclude=.venv,.tox,dist,doc,*egg filer

[testenv]
commands = python runtests.py {posargs}


[testenv:py26-django14]
basepython = python2.6
deps =
    Django>=1.4,<1.5
    Pillow
    argparse
    south

