[tox]
envlist =
    flake8
    isort
    docs
    frontend
    py{35,36,37,38}-dj{22}-swap
    py{35,36,37,38}-dj{22}-noswap
    py{36,37,38}-dj{30,31}-swap
    py{36,37,38}-dj{30,31}-noswap

skip_missing_interpreters=True

[flake8]
max-line-length = 119
exclude =
    *.egg-info,
    .eggs,
    .git,
    .settings,
    .tox,
    build,
    data,
    dist,
    docs,
    *migrations*,
    tmp,
    node_modules
ignore = E251,E128,E501,W503

[isort]
line_length = 79
skip = manage.py, *migrations*, .tox, .eggs, data
include_trailing_comma = true
multi_line_output = 5
lines_after_imports = 2
default_section = THIRDPARTY
sections = FUTURE, STDLIB, DJANGO, CMS, THIRDPARTY, FIRSTPARTY, LOCALFOLDER
known_first_party = filer
known_cms = cms, menus
known_django = django

[testenv]
deps =
    dj22: -r tests/requirements/django-2.2.txt
    dj30: -r tests/requirements/django-3.0.txt
    dj31: -r tests/requirements/django-3.1.txt
commands =
    {envpython} --version
    {env:COMMAND:coverage} erase
    {env:COMMAND:coverage} run setup.py test
    {env:COMMAND:coverage} report
setenv =
    swap: CUSTOM_IMAGE=custom_image.Image

[testenv:flake8]
deps = flake8
commands = flake8

[testenv:isort]
deps = isort
commands = isort -c --df filer
skip_install = true

[testenv:docs]
changedir = docs
deps =
    sphinx
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
    # sphinx-build -W -b html -d build/doctrees . build/html
skip_install = true

[testenv:frontend]
whitelist_externals =
    nvm
    npm
    gulp
commands =
    gulp ci
