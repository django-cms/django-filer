language: python

sudo: false

python:
  - "3.6"
  - "3.5"
  - "3.4"
  - "2.7"

install:
  - pip install tox-travis coveralls

branches:
  only:
    - master
    - develop

before_script:
  - if [ "$FRONTEND" == "yes" ]; then nvm install 0.12.7 && nvm use 0.12.7; fi
  - if [ "$FRONTEND" == "yes" ]; then npm config set spin false; fi
  - if [ "$FRONTEND" == "yes" ]; then npm install -g npm@2; fi
  - if [ "$FRONTEND" == "yes" ]; then npm install -g gulp@3.9.0; fi
  - if [ "$FRONTEND" == "yes" ]; then npm install; fi

script:
  - tox

after_success:
  - coveralls --config_file=.coveragerc
  - mkdir -p shippable/codecoverage && cp coverage.xml shippable/codecoverage/coverage.xml

env:
  - DJANGO="1.8" SWAP="no"
  - DJANGO="1.8" SWAP="yes"
  - DJANGO="1.9" SWAP="no"
  - DJANGO="1.9" SWAP="yes"
  - DJANGO="1.10" SWAP="no"
  - DJANGO="1.10" SWAP="yes"
  - DJANGO="1.11" SWAP="no"
  - DJANGO="1.11" SWAP="yes"

matrix:
  include:
    - env: DOCS="yes"
      python: "3.6"
    - env: FLAKE8="yes"
      python: "3.6"
    - env: FRONTEND="yes"
      python: "3.6"

    - os: osx
      language: generic
      python: "2.7"
      env: DJANGO="1.8" SWAP="no"
      osx_image: xcode7.3
    - os: osx
      language: generic
      python: "2.7"
      env: DJANGO="1.9" SWAP="no"
      osx_image: xcode7.3
    - os: osx
      language: generic
      python: "2.7"
      env: DJANGO="1.10" SWAP="no"
      osx_image: xcode7.3
    - os: osx
      language: generic
      python: "2.7"
      env: DJANGO="1.11" SWAP="no"
      osx_image: xcode7.3

    - os: osx
      language: generic
      python: "2.7"
      env: DJANGO="1.8" SWAP="yes"
      osx_image: xcode7.3
    - os: osx
      language: generic
      python: "2.7"
      env: DJANGO="1.9" SWAP="yes"
      osx_image: xcode7.3
    - os: osx
      language: generic
      python: "2.7"
      env: DJANGO="1.10" SWAP="yes"
      osx_image: xcode7.3
    - os: osx
      language: generic
      python: "2.7"
      env: DJANGO="1.11" SWAP="yes"
      osx_image: xcode7.3

    - os: linux
      python: "3.4"
      env: DJANGO="master" SWAP="yes"
    - os: linux
      python: "3.5"
      env: DJANGO="master" SWAP="yes"
    - os: linux
      python: "3.6"
      env: DJANGO="master" SWAP="yes"

    - os: linux
      python: "3.4"
      env: DJANGO="master" SWAP="no"
    - os: linux
      python: "3.5"
      env: DJANGO="master" SWAP="no"
    - os: linux
      python: "3.6"
      env: DJANGO="master" SWAP="no"

  allow_failures:
    - os: linux
      python: "3.4"
      env: DJANGO="master" SWAP="no"
    - os: linux
      python: "3.5"
      env: DJANGO="master" SWAP="no"
    - os: linux
      python: "3.6"
      env: DJANGO="master" SWAP="no"
    - os: linux
      python: "3.4"
      env: DJANGO="master" SWAP="yes"
    - os: linux
      python: "3.5"
      env: DJANGO="master" SWAP="yes"
    - os: linux
      python: "3.6"
      env: DJANGO="master" SWAP="yes"
