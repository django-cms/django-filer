language: python

sudo: false

python: 3.5

install:
  - pip install tox coveralls

branches:
  only:
    - master
    - develop

# Explicit environments list here is a complete list of environments from tox.
# It is intentionally shortened.
env:
  - TOX_ENV=flake8

# python 2.7
  - TOX_ENV=py27-dj18
  - TOX_ENV=py27-dj19
  - TOX_ENV=py27-dj110
  - TOX_ENV=py27-dj111

# python 3.4
  - TOX_ENV=py34-dj18
  - TOX_ENV=py34-dj19
  - TOX_ENV=py34-dj110
  - TOX_ENV=py34-dj111

# python 3.5
  - TOX_ENV=py35-dj18
  - TOX_ENV=py35-dj19
  - TOX_ENV=py35-dj110
  - TOX_ENV=py35-dj111

# python 3.6
  - TOX_ENV=py36-dj18
  - TOX_ENV=py36-dj19
  - TOX_ENV=py36-dj110
  - TOX_ENV=py36-dj111

# next Django release
  - TOX_ENV=py27-djmaster
  - TOX_ENV=py34-djmaster
  - TOX_ENV=py35-djmaster
  - TOX_ENV=py36-djmaster

# frontend tests
  - TOX_ENV=frontend FE=1

before_script:
  - if [ "$FE" == 1 ]; then nvm install 0.12.7 && nvm use 0.12.7; fi
  - if [ "$FE" == 1 ]; then npm config set spin false; fi
  - if [ "$FE" == 1 ]; then npm install -g npm@2; fi
  - if [ "$FE" == 1 ]; then npm install -g gulp@3.9.0; fi
  - if [ "$FE" == 1 ]; then npm install; fi

script:
  - tox -e $TOX_ENV

after_success:
  - coveralls --config_file=.coveragerc
  - mkdir -p shippable/codecoverage && cp coverage.xml shippable/codecoverage/coverage.xml

matrix:
  allow_failures:
    - env: TOX_ENV=py27-djmaster
    - env: TOX_ENV=py34-djmaster
    - env: TOX_ENV=py35-djmaster
    - env: TOX_ENV=py36-djmaster
