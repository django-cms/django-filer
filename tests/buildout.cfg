[buildout]
versions = versions
parts =
	django
	python
develop = 
	../
eggs =
	Django
	django-filer
	django-mptt
	django-staticfiles
	easy-thumbnails
	django_polymorphic
	django-jenkins
	coverage
	pep8
extra-paths = ${buildout:directory}

[versions]
coverage = 3.4
unittest-xml-reporting = 1.0.3

[django]
recipe = djangoprojectrecipe
project = project
settings = project.settings
eggs = ${buildout:eggs}
extra-paths = ${buildout:extra-paths}

[python]
recipe = zc.recipe.egg
interpreter = python
eggs = ${buildout:eggs}
extra-paths = ${buildout:extra-paths}
scripts =
    python
    coverage