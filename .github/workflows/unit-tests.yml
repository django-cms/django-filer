name: Test django-filer (finder branch)

on:
  push:
    branches:
      - finder
    paths-ignore:
      - '**.md'
      - '**.rst'
      - '/docs/**'
  pull_request:
    branches:
      - develop
    paths-ignore:
      - '**.md'
      - '**.rst'
      - '/docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        django-version: ["5.2.*"]
        node-version: ["22.x"]
        with-cte: [true, false]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        npm install --include=dev
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools wheel
        python -m pip install "Django==${{ matrix.django-version }}"
        python -m pip install django-entangled ffmpeg-python pillow reportlab svglib
        python -m pip install beautifulsoup4 coverage Faker lxml pytest pytest-django pytest-cov
    - if: ${{ matrix.with-cte }}
      run: python -m pip install django-cte
    - name: Test with pytest
      run: |
        python -m pytest -v unittests
