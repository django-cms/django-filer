name: Docs

on: [push, pull_request]

jobs:
  docs:
    runs-on: ubuntu-latest
    name: docs
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: python -m pip install sphinx
      - name: Build docs
        run: |
          cd docs
          sphinx-build -W -b html -d build/doctrees . build/html
