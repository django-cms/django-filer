{% load i18n %}
<span class="folder">
    {% blocktrans with image_folder_publication.folder.name as folder_label %}Folder '{{ folder_label }}' files{% endblocktrans %}:
    <ul>
    {% for file in image_folder_publication.folder.files %}
    <li>{% trans "File name" %}: {{file.original_filename}}</li>
    {% endfor %}
    </ul>
    
</span>
